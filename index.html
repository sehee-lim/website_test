<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>임세희 웹사이트</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
        .hero {
            margin-bottom: 70px; /* 원하는 공백 크기로 조정 */
        }

        .card:hover {
            transform: scale(1.05);
            transition: transform 0.5s ease-in-out; /* 지속 시간을 0.5초로 조절 */
            z-index: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card {
            transition: transform 0.5s ease-in-out;
        }

        .card {
            height: 450px;  /* 원하는 높이로 조정 가능 */
            transition: transform 0.5s ease-in-out;
        }
        
        .card-img-top {
            height: 300px;  /* 원하는 이미지 높이로 조정 가능 */
            object-fit: cover;
            width: 100%;
        }


    </style>
  </head>

  <body>
    <div class="hero bg-dark text-center py-5">
      <h1 class="text-white">임세희 웹사이트</h1>
      <h2 class="text-white">임세희 웹사이트 test version입니다!</h2>
    </div>
    <div class="container mt-5">
      <div class="row">
        <!-- 중학생 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="중학생.JPG"
              class="card-img-top"
              alt="중학생 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">중학생 임세희</h5>
              <h6 class="card-subtitle mb-2 text-muted">16살</h6>
              <p class="card-text">
                중학교 때 임세희입니다.
              </p>
              <a
                href="https://www.instagram.com/se_heee7/?hl=ko"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                Instagram
              </a>
            </div>
          </div>
        </div>
        <!-- 고등학생 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="고등학생.JPG"
              class="card-img-top"
              alt="고등학생 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">고등학생 임세희</h5>
              <h6 class="card-subtitle mb-2 text-muted">18살</h6>
              <p class="card-text">
                고등학교 때 임세희입니다.
              </p>
              <a
                href="https://www.instagram.com/se_heee7/?hl=ko"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                Instagram
              </a>
            </div>
          </div>
        </div>
        <!-- 주전자 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="대학생.JPG"
              class="card-img-top"
              alt="대학생 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">대학생 임세희</h5>
              <h6 class="card-subtitle mb-2 text-muted">21살</h6>
              <p class="card-text">
                대학교 때 임세희입니다.
              </p>
              <a
                href="https://www.instagram.com/se_heee7/?hl=ko"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                Instagram
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
